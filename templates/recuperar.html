<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center py-5" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-4 text-center">
                        <h3 class="mb-3">Recuperação de Conta</h3>
                        <p class="text-muted">Informe seu e-mail cadastrado para receber as instruções.</p>
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3 text-start">
                                <label class="form-label">E-mail</label>
                                <input type="email" name="email" class="form-control" placeholder="seu@email.com" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">Enviar Link de Recuperação</button>
                            <a href="/login" class="text-decoration-none text-muted">Voltar para o Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
