<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center py-5" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-info text-white text-center">
                        <h4>Meus Dados</h4>
                    </div>
                    <div class="card-body p-4">
                        
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-warning">{{ messages[0] }}</div>
                        {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Seu E-mail</label>
                                <input type="email" name="email" class="form-control" 
                                       value="{{ current_user.email }}" required>
                            </div>

                            <hr>

                            <div class="mb-3">
                                <label class="form-label">Nova Senha (Opcional)</label>
                                <input type="password" name="nova_senha" class="form-control" 
                                       placeholder="Deixe em branco para manter a atual">
                            </div>

                            <div class="alert alert-secondary mt-3">
                                <small>Para confirmar as alterações (de e-mail ou senha), digite sua senha atual abaixo:</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Senha Atual</label>
                                <input type="password" name="senha_atual" class="form-control" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Salvar Alterações</button>
                                <a href="/" class="btn btn-outline-secondary">Cancelar</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
