<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0">Lista de Nomes</h1>
            </div>
            <div class="card-body">
                
                <form action="/" method="POST" class="d-flex gap-2 mb-4">
                    <input type="text" name="nome" class="form-control" placeholder="Digite um nome..." required>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Adicionar
                    </button>
                </form>

                <hr>

                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th class="text-end">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for usuario in usuarios %}
                        <tr>
                            <td>{{ usuario.id }}</td>
                            <td><strong>{{ usuario.nome }}</strong></td>
                            <td class="text-end">
                                <a href="{{ url_for('delete', id=usuario.id) }}" class="btn btn-outline-danger btn-sm">
                                    <i class="bi bi-trash"></i> Excluir
                                </a>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="3" class="text-center text-muted">Nenhum nome cadastrado ainda.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
        <p class="text-center text-muted mt-3"><small>Desenvolvido com Python, Flask e PostgreSQL</small></p>
    </div>

</body>
</html>
