<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-dark d-flex align-items-center py-5" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Nova Conta</h3>
                        
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-warning">{{ messages[0] }}</div>
                        {% endif %}
                        {% endwith %}

                        <div class="alert alert-info border-info d-flex align-items-center" role="alert">
                            <i class="bi bi-envelope-exclamation-fill flex-shrink-0 me-2" style="font-size: 1.5rem;"></i>
                            <div>
                                <strong>Atenção:</strong> O e-mail informado será utilizado para enviar a 
                                <u>confirmação dos dados cadastrados</u> e as <u>atualizações da sua agenda</u>.
                            </div>
                        </div>
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Nome de Usuário</label>
                                <input type="text" name="username" class="form-control" placeholder="Ex: joaosilva" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">E-mail para Contato</label>
                                <input type="email" name="email" class="form-control" placeholder="Ex: joao@exemplo.com" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Senha</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100 btn-lg">Cadastrar</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="/login" class="text-decoration-none">Já tem conta? Entrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
