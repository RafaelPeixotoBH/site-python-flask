<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center py-5" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Acesso Restrito</h3>
                        
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger">{{ messages[0] }}</div>
                        {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label>Usuário</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Senha</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>

                        <hr> <div class="text-center mt-3">
                            <p class="mb-1">Ainda não tem conta?</p>
                            <a href="/registrar" class="btn btn-outline-success btn-sm w-100 mb-2">Criar Nova Conta</a>
                            <br>
                            <a href="/" class="text-decoration-none text-muted small">Voltar para Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
